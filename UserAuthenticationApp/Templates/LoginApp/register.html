{% extends 'LoginApp/base.html' %}
{% load static %}
{% block body_block %}
<div class="row">
  <div class="col-md-12">
    {% if registered %}
    <div class="alert alert-success">Congratulations! Registration Successful!!</div>
    {% else %}
    <form enctype="multipart/form-data" method="POST">
        {{ user_form.as_p }}
        {{ user_info_form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Register" class="btn btn-primary btn-sm">
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
